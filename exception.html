<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception Handling1</title>
</head>
<body>
    <div>
        <h3>Exception Handling</h3>
        Enter number1 <input type="text" id="num1"/>
        Enter number2 <input type="text" id="num2"/>
        <button onclick="div()">Exception1</button>
    </div>
    <script type="text/javascript">
        function div(){
            try{
                var a=document.getElementById("num1").value;
                var b=document.getElementById("num2").value;
                if (b>0){
                    var result=a/b;
                    alert("Division result is:"+result);
                }
            }catch (e) {
                alert("Exception is:"+e.message);
            }
            finally{
                alert("End of Exception");
            }
        }
    </script>
</body>
</html>
