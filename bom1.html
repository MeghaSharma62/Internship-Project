<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication of three number</title>
</head>
<body>
    <div>
        <button onclick="promptWin()">Prompt</button>
    </div>
    <script>
        function promptWin(){
            var input=prompt("Enter the number:")
            var input1=prompt("Enter the number:")
            var input2=prompt("Enter the number:")
            d=input*input1*input2
            alert ("The multiplication of three numbers is:"+d)
        }
        // promptWin(3,4,5)
    </script>

</body>
</html>
